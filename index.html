<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Odin Project Etch-A-Sketch</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="body">
    <div class="display">
    </div>
    <div class="row1">
      <button class="clrBtn">CLEAR</button>
      <button class="dltBtn">DELETE</button>
    </div>
    <div class="row2">
      <button class="normalBtn">7</button>
      <button class="normalBtn">8</button>
      <button class="normalBtn">9</button>
      <button class="normalBtn">รท</button>
    </div>
    <div class="row3">
      <button class="normalBtn">4</button>
      <button class="normalBtn">5</button>
      <button class="normalBtn">6</button>
      <button class="normalBtn">x</button>
    </div>
    <div class="row4">
      <button class="normalBtn">1</button>
      <button class="normalBtn">2</button>
      <button class="normalBtn">3</button>
      <button class="normalBtn">-</button>
    </div>
    <div class="row5">
      <button class="normalBtn">.</button>
      <button class="normalBtn">0</button>
      <button class="normalBtn">=</button>
      <button class="normalBtn">+</button>
    </div>
  </div>
</body>
</html>
